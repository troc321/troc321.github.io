<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title>Loading Animation</title>
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* This centers vertically */
                perspective: 100px; /* adjust perspective depth */
                font-size: 100px;
            }

            .circle{
                width: 60px;
                height: 60px;
                background-color: blue;
                border-radius: 50%;
                z-index: 99 !important;
                /*transform: translateX(143px) translateY(-80px);*/
                animation: ballBounce 5s infinite;
            }

            .animated-text {
                animation: letterBounce 5s infinite;
            }

            .animated-text:nth-child(2){
                animation-delay: 0s;
            }

            .animated-text:nth-child(3){
                animation-delay: 1s;
            }

            .animated-text:nth-child(4){
                animation-delay: 2s;
            }

            @keyframes letterBounce {
                0% {
                    transform: translateY(0)
                }
                50% {
                    transform: translateY(50px)
                }
                100% {
                    transform: translateY(0)
                }
            }

            @keyframes ballBounce {
                0% {
                    transform: translateX(92px) translateY(-40px);
                }
                10% {
                    transform: translateX(143px) translateY(-110px);
                }
                20% {
                    transform: translateX(195px) translateY(-40px);
                }
                30% {
                    transform: translateX(247px) translateY(-110px);
                }
                40% {
                    transform: translateX(325px) translateY(-40px);
                }
                50% {
                    transform: translateX(377px) translateY(-110px);
                }
                100%{
                    transform: translateX(92px) translateY(-40px);
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS Loading Animation Project</h1>
        <div class="container">
            <div class="circle"></div>
            <span class="animated-text" style="font-family: Palatino, 'Palatino Linotype', 'Palatino LT STD', 'Book Antiqua', Georgia, serif;">Lo</span>
            <span class="animated-text" style="font-family: Palatino, 'Palatino Linotype', 'Palatino LT STD', 'Book Antiqua', Georgia, serif;">ad</span>
            <span class="animated-text" style="font-family: Palatino, 'Palatino Linotype', 'Palatino LT STD', 'Book Antiqua', Georgia, serif;">ing</span>
        </div>
    </body>
</html>
