<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */
      #element1:hover {
        /* Add element 1 animations here */
        background-color: orange;
        transition: 0.75s;
        color: white
      }

      #element2:active {
        /* Add element 2 animations here */
        background-color: red;
        transform: rotate3d(1, 1, 1, 65deg) scale(2);
      }

      #element3:active {
        /* Add element 3 animations here */
        animation-name: move;
        animation-duration: 1s;
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 25px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      @keyframes move {
        from {transform: translateY(0px)}
        to {transform: scale(25)}
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>

    <div class="animated-element" id="element1">Hover to change color!</div>

    <div class="animated-element" id="element2">Click me!</div>

    <div class="animated-element" id="element3">Click me and I grow!</div>

    <!-- You can add more elements here -->

    <script>
      const changeText = document.querySelector('#element2');
      const changeText2 = document.querySelector('#element3');

      changeText.addEventListener("mousedown", function() {
        changeText.textContent = "Ouch!";
      });
      changeText.addEventListener("mouseup", function() {
        changeText.textContent = "Click me!";
      });

      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:
      // const elementX = document.getElementById("elementX");
      // elementX.addEventListener("click", () => {
      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });
    </script>
  </body>
</html>
